name: Compilar y Desplegar

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/compilar-desplegar.yml'
      - 'GithubActionsDemoApp/**'
      - 'Pruebas/**'
    
    branches:
      - main 
    tags:
      - '*'
env:
  AZURE_APP_SERVICE_NOMBRE: githubactionsdemoapp
  AZURE_APP_SERVICE_UBICACION_PAQUETE: '.'
  VERSION_DOTNET: '8'
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      proyecto: GithubActionsDemoApp/GithubActionsDemoApp.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: Instalar .Net
        uses: actions/setup-dotnet@v4.2.0
        with:
           dotnet-version: ${{env.VERSION_DOTNET}}

      - name: Obteniendo las dependencias
        run: dotnet restore

      - name: compilar
        run: dotnet build --no-restore

      - name: Realizar pruebas
        run: dotnet test --no-build

      - name: dotnet publish
        run: dotnet publish $proyecto -c Release -o miapp --runtime win-x86
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          path: ./miapp
          name: build

      - name: Zip
        if: startsWith(github.ref, 'refs/tags/')
        run: zip -r mi_app.zip ./miapp

      - uses: softprops/action-gh-release@v2.2.1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./mi_app.zip
          body: "Nuestra aplicacion"
          tag_name: ${{ github.ref_name }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: obtener los artefactos
        uses: actions/download-artifact@v4.1.8
        with:
          name: build
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.1
        with:
         app-name: ${{env.AZURE_APP_SERVICE_NOMBRE}}
         publish-profile: ${{secrets.AZURE_PERFIL_PUBLICO}}
         package: ${{env.AZURE_APP_SERVICE_UBICACION_PAQUETE}}


