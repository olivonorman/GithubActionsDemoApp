name: Compilar y Desplegar

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/compilar-desplegar.yml'
      - 'GithubActionsDemoApp/**'
      - 'Pruebas/**'
    
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      proyecto: GithubActionsDemoApp/GithubActionsDemoApp.csproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: Instalar .Net
        uses: actions/setup-dotnet@v4.2.0
        with:
           dotnet-version: 8.0.x

      - name: Obteniendo las dependencias
        run: dotnet restore

      - name: compilar
        run: dotnet build --no-restore

      - name: Realizar pruebas
        run: dotnet test --no-build

      - name: dotnet publish
        run: dotnet publish $proyecto -c Release -o miapp --runtime win-x86
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.0
        with:
          path: ./miapp
          name: build

      - name: Zip
        run: zip -r mi_app.zip ./miapp

      - name: GH Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: ./mi_app.zip
          body: "Nuestra aplicacion"
          tag_name: ${{ github.ref_name }}
